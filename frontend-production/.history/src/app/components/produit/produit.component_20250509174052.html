
<mat-card>
 <mat-card class="mt-4">
  <h3>Ajouter un Produit</h3>
  <form (ngSubmit)="addProduit()" class="add-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="newProduit.nom" name="nom" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Type</mat-label>
      <input matInput [(ngModel)]="newProduit.type" name="type" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Stock</mat-label>
      <input matInput type="number" [(ngModel)]="newProduit.stock" name="stock" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Fournisseur</mat-label>
      <input matInput [(ngModel)]="newProduit.fournisseur" name="fournisseur" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      <mat-icon>add</mat-icon> Ajouter
    </button>
  </form>


  <table mat-table [dataSource]="produits" class="mat-elevation-z8" style="width: 100%;">
    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let produit"> {{ produit.nom }} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let produit"> {{ produit.type }} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let produit"> {{ produit.stock }} </td>
    </ng-container>

    <!-- Fournisseur Column -->
    <ng-container matColumnDef="fournisseur">
      <th mat-header-cell *matHeaderCellDef> Fournisseur </th>
      <td mat-cell *matCellDef="let produit"> {{ produit.fournisseur }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let produit">
        <button mat-raised-button color="warn" (click)="deleteProduit(produit.id)">
          <mat-icon>delete</mat-icon> Supprimer
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nom', 'type', 'stock', 'fournisseur', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nom', 'type', 'stock', 'fournisseur', 'actions'];"></tr>
  </table>
</mat-card>
